<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Check Details</h1>
        <button id="check">Chech Now</button>
    </div>

    <div class="openContainer"id="open">
        <div class="contentBox">
            <div class="content">
                <div class="content-text">
                    <h1>Check Properaly</h1>
                    <p>if everything is correct only then click on yes</p>
                </div>
                <span id="close">&times;</span>
            </div>
            <div class="closeBtn">
                <button id="cancel">Cancel</button>
                <button id="yes">yes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
